---
layout: default
---

<div class="product">
    <img src="{{ page.image }}" alt="{{ page.name }}" class="thumbnail"/>
    <p>{{ page.name }}</p>
<button
  class="buy-button snipcart-add-item"
  data-item-id="{{ page.identifier }}"
  data-item-name="{{ page.name }}"
  data-item-price="{{ page.price }}"
  data-item-image="{{ page.image }}"
  data-item-url="{{ site.baseurl }}{{ page.url }}"
  data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}">
  Add to cart (${{ product.price }})
</button>
  
</div>
